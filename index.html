        :root {
            --brand-bg: #1a1a1d;
            --brand-surface: #2a2a2d;
            --brand-text: #f0f0f0;
            --brand-primary: #c3073f;
            --brand-secondary: #950740;
            --bot-bubble: #3b3b3f;
            --user-bubble: #c3073f;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #1a1a1d;
            color: #f0f0f0;
            height: 100vh;
        }
        
        #chat-container::-webkit-scrollbar {
            width: 4px;
        }
        
        #chat-container::-webkit-scrollbar-track {
            background: var(--brand-surface);
            border-radius: 10px;
        }
        
        #chat-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }
        
        .chat-bubble {
            opacity: 0;
            transform: translateY(10px);
            animation: popIn 0.3s ease forwards;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        @keyframes popIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .concept-tag {
            display: inline-block;
            background: var(--brand-primary);
            color: white;
            padding: 6px 10px;
            border-radius: 14px;
            font-size: 0.75rem;
            margin: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            min-height: 28px;
            text-align: center;
        }
        
        .concept-tag:hover {
            background: var(--brand-secondary);
            transform: translateY(-1px);
        }
        
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--brand-secondary);
            color: white;
            padding: 8px 10px;
            border-radius: 14px;
            font-size: 0.75rem;
            margin: 3px;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            min-height: 32px;
            text-align: center;
            flex: 1;
            min-width: 0;
        }
        
        .action-button:hover {
            background: #7a0533;
            transform: translateY(-1px);
        }
        
        .nav-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #3a86ff;
            color: white;
            padding: 8px 10px;
            border-radius: 14px;
            font-size: 0.75rem;
            margin: 3px;
            cursor: pointer;
            border: none;

            min-height: 32px;
            flex: 1;
        }
        
        .nav-button:hover {

            transform: translateY(-1px);
        }
        
        .process-step {

            align-items: center;
            margin: 6px 0;
            padding: 8px 10px;
            background: rgba(195, 7, 63, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
        }
        
        .process-step:hover {
            background: rgba(195, 7, 63, 0.2);
        }
        
        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--brand-primary);
            color: white;
            border-radius: 50%;

            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;

            margin: 8px 0;

        .element-tag {

            margin: 3px;

            margin: 8px 0;

        }

        }
        
        .breaking-task {

        /* Mobile-first responsive design */
        @media (max-width: 640px) {

            .overflow-x-auto {

            }

            p, li, span, div {

                margin-bottom: 6px;

                margin-top: 8px;
                margin-bottom: 6px;
            }
            
            ul, ol {
                padding-left: 20px;
                margin: 6px 0;
            }
            
            li {
                margin-bottom: 4px;
            }
        }
        
        @media (max-width: 480px) {
            body {

            }
            
            #chat-container {

            }
            
            .chat-bubble {

                padding: 8px;
            }
            
            .nav-buttons-container {

            }
            
            .nav-button {
                justify-content: center;

            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .action-button, .concept-tag {

            header h1 {

            footer {

            }
            
            .footer-buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 4px;
            }
            
            table {
                font-size: 0.65rem;
                min-width: 350px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                font-size: 12px;
            }
            
            #chat-container {
                padding: 4px;
            }
            
            .chat-bubble {
                padding: 8px;
            }
            
            .process-step {
                padding: 6px;
                font-size: 0.8rem;
            }
            
            .action-button, .nav-button, .concept-tag {
                font-size: 0.7rem;
                padding: 6px 8px;
            }
            
            header h1 {
                font-size: 0.85rem;
            }
            
            table {
                font-size: 0.6rem;
                min-width: 320px;
            }
            
            .footer-buttons {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 641px) and (max-width: 1024px) {
            .flex-col {
                max-width: 95%;
                height: 95vh;
            }
            
            #chat-container {
                padding: 12px;
            }
            
            .chat-bubble {
                max-width: 80% !important;
            }
        }
        
        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .chat-bubble, .process-step, .action-button, .nav-button {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
        
        /* Orientation specific styles */
        @media (max-width: 640px) and (orientation: landscape) {
            .flex-col {
                max-height: 90vh;
            }
            
            header {
                padding: 8px;
                min-height: 50px;
            }
            
            #chat-container {
                padding: 6px;
                height: calc(90vh - 110px);
            }
            
            footer {
                padding: 8px;
                min-height: 60px;
            }
            
            .footer-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Prevent text size adjustment on orientation change */
        html {
            -webkit-text-size-adjust: 100%;
        }
        
        /* Better spacing for content */
        .content-section {
            margin-bottom: 12px;
        }
        
        .content-section h3 {
            margin-bottom: 8px;
        }
        
        .content-section p {
            margin-bottom: 6px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // CONFIGURACI√ìN - REEMPLAZA ESTA URL CON LA DE TU GIST
        const DATA_URL = 'https://gist.githubusercontent.com/danyeltrainer/fee9da8385eaedaa15ccfc150f442a65/raw/e7029b499d896d9d8be0d94869e90192fca5d15c/datos.json';

        // Estado global
        const appState = {
            datos: null,
            chatState: {
                currentTopic: null,
                previousTopic: null,
                messages: [],
                conceptsDiscussed: new Set(),
                history: []
            }
        };

        // Funci√≥n para cargar datos externos
        async function cargarDatosExternos() {
            try {
                console.log('üì• Cargando datos desde:', DATA_URL);
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                appState.datos = await response.json();
                console.log('‚úÖ Datos cargados correctamente desde GitHub:', appState.datos);
                inicializarAplicacion();
            } catch (error) {
                console.error('‚ùå Error cargando datos desde GitHub:', error);
                // Usar datos por defecto si falla la carga
                appState.datos = obtenerDatosPorDefecto();
                inicializarAplicacion();
            }
        }

        // Datos por defecto (backup)
        function obtenerDatosPorDefecto() {
            return {
                eventos: [
                    {
                        "fecha": "29 nov",
                        "titulo": "Pasacalle",
                        "descripcion": "Participa en 'Caminando Juntxs'.",
                        "link": "https://www.instagram.com/p/DNg0JbxPkhL/",
                        "tipo": "instagram"
                    }
                ],
                tareas: {
                    breaking: [
                        "Aprenderse todos los fraseos y combis",
                        "Mandar avances en video", 
                        "Conectar secuencias con la m√∫sica"
                    ],
                    lira: [
                        "Aprenderse todos los fraseos y combis",
                        "Mandar avances en video",
                        "Conectar secuencias con la m√∫sica"
                    ],
                    equipo: [
                        "Coordinaci√≥n de horarios para ensayos grupales",
                        "Revisi√≥n de vestuario y elementos esc√©nicos",
                        "Memorizaci√≥n de entradas y salidas de escena"
                    ]
                },
                recordatorios: {
                    gala_final: "10 Ene",
                    musica: "https://youtube.com/playlist?list=PLthfBcYw9Q18LILg0-6184cg-ywVrNauw&si=oFts-OKgW0Aml8Tj",
                    calendario: "https://probaaaaaaaaan.my.canva.site/calendario2026escueladcm"
                }
            };
        }

        // [MANT√âN TODAS LAS FUNCIONES DE GENERACI√ìN DE CONTENIDO IGUAL]
        // Funci√≥n para generar el mensaje de bienvenida con datos din√°micos
        function generarMensajeBienvenida() {
            if (!appState.datos) return '<p>Error cargando datos</p>';

            const { eventos, recordatorios, tareas } = appState.datos;

            return `
                <p class="font-semibold text-[#c3073f]">¬°Hola, Artista!</p>
                <p class="mt-1">Soy tu gu√≠a de la <strong>Escuela "Dilo con Movimiento"</strong>. Estoy aqu√≠ para ayudarte a <strong>recordar y aplicar mejor los conocimientos del a√±o</strong>.</p>
                
                ${generarSeccionEventos(eventos)}
                ${generarSeccionRecordatorios(recordatorios, tareas)}
                ${generarSeccionNormas()}
                ${generarSeccionTemasEstudio()}
                
                <p class="mt-3 text-xs text-gray-300">üí° <strong>Consejo:</strong> Toca cualquier tema para explorarlo.</p>
                
                ${getNavigationButtons()}
            `;
        }

        // Generar secci√≥n de eventos din√°micamente
        function generarSeccionEventos(eventos) {
            if (!eventos || eventos.length === 0) return '';
            
            return `
                <div class="mt-3 p-2 bg-[#1a1a1d] rounded-lg content-section">
                    <h4 class="font-bold text-[#c3073f] mb-1 text-center">üì£ EVENTOS</h4>
                    ${eventos.map(evento => `
                        <div class="announcement-card">
                            <h5 class="font-bold text-sm">${evento.fecha}: ${evento.titulo}</h5>
                            <p class="text-xs mt-1">${evento.descripcion}</p>
                            ${evento.link ? `<a href="${evento.link}" target="_blank" class="video-link mt-1 block text-xs">üì∑ ${evento.tipo === 'instagram' ? 'Ver en Instagram' : 'M√°s informaci√≥n'}</a>` : ''}
                        </div>
                    `).join('')}

            container.scrollTop = container.scrollHeight;
